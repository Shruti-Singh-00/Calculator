<html lang="en">

<head>
    <title>js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body class="container-fluid bg-dark text-light">
    <div class="container">
        <h1 class="display-2 mb-3 text-warning heading">Calculator</h1>

        <div class="calculator">
            <input class="bg-transparent text-info" type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button>
                    <td><button>)</button>
                    <td><button>C</button>
                    <td><button>%</button>
                </tr>
                <tr>
                    <td><button>7</button>
                    <td><button>8</button>
                    <td><button>9</button>
                    <td><button>X</button>
                </tr>
                <tr>
                    <td><button>4</button>
                    <td><button>5</button>
                    <td><button>6</button>
                    <td><button>-</button>
                </tr>
                <tr>
                    <td><button>1</button>
                    <td><button>2</button>
                    <td><button>3</button>
                    <td><button>+</button>
                </tr>
                <tr>
                    <td><button>0</button>
                    <td><button>.</button>
                    <td><button>/</button>
                    <td><button>=</button>
                </tr>
                </td>
            </table>
        </div>
    </div>
    <script src="claculator.js"></script>
</body>

</html>
